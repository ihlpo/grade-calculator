<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Grade Calculator</title>
</head>
<body>
	<div class="container">
		<header class="heading-info">
			<h1>Grade Calculator</h1>
			<p>
				Use this app to calculate your current on-going grade for a unit or
				for your overall course.
			</p>
		</header>
		<section class="grade-inputs">
			<table>
				<tr class="table-headings">
					<td>Assignment</td>
					<td>Mark</td>
					<td>Weight (%)</td>
				</tr>
				<tr>
					<td>1</td>
					<td><input class="grade" type="text"></td>
					<td><input class="weight" type="text"></td>
				</tr>
				<tr>
					<td>2</td>
					<td><input class="grade" type="text"></td>
					<td><input class="weight" type="text"></td>
				</tr>
				<tr>
					<td>3</td>
					<td><input class="grade" type="text"></td>
					<td><input class="weight" type="text"></td>
				</tr>
			</table>
		
		</section>
		<section class="grade-results">

		</section>

		<div class="buttons">
			<button id="compute">Get Grade</button>
			<button class="clear-inputs">Clear inputs</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
