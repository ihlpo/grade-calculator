<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Grade Calculator</title>
</head>
<body>
	<div class="container">
		<header class="heading-info">
			<h1>Grade Calculator</h1>
			<p>
				Use this app to calculate your current on-going grade for a unit.
			</p>
		</header>
		<section class="grade-inputs">
			<table id="table">
				<thead>
					<tr class="table-headings">
						<td>Assignment</td>
						<td>Mark</td>
						<td>Weight (%)</td>
					</tr>
				</thead>
				<tbody id="table-body">
					<tr class="grade-row">
						<td>1</td>
						<td><input class="grade" type="text"></td>
						<td><input class="weight" type="text"></td>
					</tr>
					<tr class="grade-row">
						<td>2</td>
						<td><input class="grade" type="text"></td>
						<td><input class="weight" type="text"></td>
					</tr>
					<tr class="grade-row">
						<td>3</td>
						<td><input class="grade" type="text"></td>
						<td><input class="weight" type="text"></td>
					</tr>
				</tbody>
			</table>
		
		</section>

		<div class="buttons">
			<button id="add-row" class="btn btn-light">Add Row</button>
			<button id="remove-row">Remove Row</button>
			<button id="clear-inputs">Clear Inputs</button>
			<button id="compute">Get Grade</button>
		</div>
		<section id="grade-result">

		</section>
	</div>
	<script src="script.js"></script>
</body>
</html>
